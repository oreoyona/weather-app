<mat-dialog-content>
  <p>Search for another city?</p>
  <mat-form-field>
    <input matInput [(ngModel)]="city" />
    
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="city()" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
